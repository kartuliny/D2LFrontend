<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./boilerplate.css">

    <style>
        body {
            width: 100vw;
            height: 100vh;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        .section {
            display: flex;
            flex-direction: column;
        }

        .h100 {
            height: 100%;
        }

        .h70 {
            height: 70%;
        }

        .mb-16 {
            margin-bottom: 16px;
        }

        .mb-20 {
            margin-bottom: 20px;
        }

        .mb-32 {
            margin-bottom: 32px;
        }

        .mb-40 {
            margin-bottom: 40px;
        }

        .fs-20 {
            font-size: 20px;
        }

        .fs-28 {
            font-size: 28px;
        }

        .fs-36 {
            font-size: 36px;
        }

        .red {
            background-color: red;
        }

        .blue {
            background-color: blue;
        }

        nav {
            position: fixed;
            ul {
                display: flex;
                justify-content: space-between;
            }
        }

        .front-page {
            padding-top: 20vh;
            main {
                width: 70%;
                margin: 0 auto;
            }
        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <li class="mb-16">Home</li>
            <li class="mb-16">About</li>
            <li class="mb-16">Contact</li>
        </ul>
    </nav>

    <section class="front-page section red h100">

        <main>
            <h1>Dota Latam</h1>
            <a href="https://discord.gg/dota-2-oficial" target="_blank">Enlace Discord</a>
        </main>
    </section>
    <section class="section blue h70">
        Ruth
    </section>
    <section class="section red h70">
        Luki
    </section>
